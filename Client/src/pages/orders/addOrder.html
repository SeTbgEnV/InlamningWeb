<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./orders.css" />
    <script type="module" src="./addOrder.js"></script>
    <title>Dagnys Bakery</title>
  </head>
  <body>
    <header>
      <h1>Creating Order</h1>
    </header>
      <main>
        <form id="add-order">
        <fieldset>
            <legend>Customer Information</legend>
            <select id="customerlist" name="customerlist" required>
              <option value="" disabled selected >Select customer</option>
            </select>
            <br />
        </fieldset>
        <fieldset>
            <legend>Order Information</legend>
                <label for="productlist">Products:</label>
                <select id="productlist" name="productlist" required>
                <option value="" disabled selected>Select product</option>
                </select>
                <br />
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required />
                <br />
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required />
           </fieldset>
         <button type="submit" id="add-order">Create Order</button>
         <button type="button" id="cancel-button">Cancel Order</button>
        </form>
      </main>
    <footer>
      <div>
        <a>Contact</a>
        <a>Privacy Policy</a>
        <a>Terms of Service</a>
        <a>Â© 2025 Dagnys Bakery</a>
      </div>
    </footer>
  </body>
</html>
