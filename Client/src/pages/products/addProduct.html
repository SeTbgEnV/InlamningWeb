<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./products.css" />
    <script type="module" src="./addProduct.js"></script>
    <title>Dagnys Bakery</title>
  </head>
  <body>
    <header>
      <h1>Adding new product</h1>
    </header>
      <main>
        <form id="add-product">
          <label for="productName">Product Name:</label>
          <input type="text" id="productName" name="productName" required />
          <br>
          <label for="itemNumber">Item Number:</label>
          <input type="text" id="itemNumber" name="itemNumber" min="6" maxlength="6" required />
          <br>
          <label for="description">Description:</label>
          <textarea id="description" name="description" maxlength="50" required></textarea>
          <br>
          <label for="price">Price:</label>
          <input type="number" id="price" min="1" name="price" required />
          <br>
          <label for="quantityInpack">Quantity in pack:</label>
          <input type="number" id="quantityInpack" min="1" name="quantityInpack" required />
          <br>
          <label for="weight">Weight (KG):</label>
          <input type="number" id="weight" name="weight" required />
          <br>
          <label for="imageURL">ImageURL:</label>
          <input type="text" id="imageURL" name="imageURL" />
          <br>
          <button type="submit" id="submit">Add product</button>
          <button type="button" id="cancel-button">Cancel</button>
        </form>
      </main>
    <footer>
      <div>
        <a>Contact</a>
        <a>Privacy Policy</a>
        <a>Terms of Service</a>
        <a>Â© 2025 Dagnys Bakery</a>
      </div>
    </footer>
  </body>
</html>
